<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Souk</a>
            <div class="navbar-nav">
                <a class="nav-link" href="suppliers.html">Suppliers</a>
                <a class="nav-link" href="warehouses.html">Warehouses</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="purchase_orders.html">Purchase Orders</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="loading" class="alert alert-info">Loading...</div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div id="productDetails" style="display: none;">
            <h1 id="productName"></h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Details</h5>
                    <p class="card-text"><strong>ID:</strong> <span id="productId"></span></p>
                    <p class="card-text"><strong>Name:</strong> <span id="productNameDetail"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span id="productDescription"></span></p>
                    <p class="card-text"><strong>Quantity:</strong> <span id="productQuantity"></span>
                        <input type="number" class="form-control d-inline-block ms-2" style="width: 80px;" id="adjustmentAmount" min="1" value="1" />
                        <button class="btn btn-sm btn-success ms-1" id="addBtn">Add</button>
                        <button class="btn btn-sm btn-danger ms-1" id="subtractBtn">Subtract</button>
                    </p>
                    <p class="card-text"><strong>Reorder Threshold:</strong> <span id="productReorderThreshold"></span></p>
                    <p class="card-text"><strong>Supplier ID:</strong> <span id="productSupplierId"></span></p>
                    <p class="card-text"><strong>Warehouse ID:</strong> <span id="productWarehouseId"></span></p>
                </div>
            </div>
            <a href="products.html" class="btn btn-primary mt-3">Back to Products</a>
            <a id="backToWarehouseBtn" href="" class="btn btn-secondary mt-3" style="display: none;">Back to Warehouse</a>
        </div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/product_details.js"></script>
</body>
</html>
