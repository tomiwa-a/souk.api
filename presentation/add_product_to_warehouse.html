<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Souk</a>
            <div class="navbar-nav">
                <a class="nav-link" href="suppliers.html">Suppliers</a>
                <a class="nav-link" href="warehouses.html">Warehouses</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="purchase_orders.html">Purchase Orders</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Add Product to <span id="warehouseName"></span></h1>
        <form id="addProductForm" class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reorderThreshold" class="form-label">Reorder Threshold</label>
                <input type="number" id="reorderThreshold" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="supplierId" class="form-label">Supplier</label>
                <select id="supplierId" class="form-control" required><option value="">Select Supplier</option></select>
            </div>
            <div class="mb-3">
                <label for="warehouseId" class="form-label">Warehouse</label>
                <input type="text" id="warehouseDisplay" class="form-control" readonly>
                <input type="hidden" id="warehouseId">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a id="cancelLink" href="" class="btn btn-secondary">Cancel</a>
        </form>
        <div id="loading" class="alert alert-info" style="display: none;">Submitting...</div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/add_product_to_warehouse.js"></script>
</body>
</html>
