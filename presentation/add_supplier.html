<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Souk</a>
            <div class="navbar-nav">
                <a class="nav-link" href="suppliers.html">Suppliers</a>
                <a class="nav-link" href="warehouses.html">Warehouses</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="purchase_orders.html">Purchase Orders</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Add Supplier</h1>
        <form id="addSupplierForm" class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
        <div id="loading" class="alert alert-info" style="display: none;">Submitting...</div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/add_supplier.js"></script>
</body>
</html>
