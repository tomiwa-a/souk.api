<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Souk</a>
            <div class="navbar-nav">
                <a class="nav-link" href="suppliers.html">Suppliers</a>
                <a class="nav-link" href="warehouses.html">Warehouses</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="purchase_orders.html">Purchase Orders</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="loading" class="alert alert-info">Loading...</div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div id="warehouseDetails" style="display: none;">
            <h1 id="warehouseName"></h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Details</h5>
                    <p class="card-text"><strong>ID:</strong> <span id="warehouseId"></span></p>
                    <p class="card-text"><strong>Name:</strong> <span id="warehouseNameDetail"></span></p>
                    <p class="card-text"><strong>Location:</strong> <span id="warehouseLocation"></span></p>
                    <p class="card-text"><strong>Capacity:</strong> <span id="warehouseCapacity"></span></p>
                </div>
            </div>

            <h3>Products in Warehouse</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody"></tbody>
            </table>

            <h3>Purchase Orders</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product ID</th>
                        <th>Quantity</th>
                        <th>Ordered At</th>
                        <th>Expected Arrival</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody"></tbody>
            </table>

            <a id="addProductLink" href="" class="btn btn-success mt-3">Add Product</a>
            <a href="warehouses.html" class="btn btn-primary mt-3">Back to Warehouses</a>
        </div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/warehouse_details.js"></script>
</body>
</html>
